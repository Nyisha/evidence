<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/5b2ed7c1e8.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
  <title>Exchange Currency</title>
  <h1>Exchange Currency</h1>
</head>
<body>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Countries</th>
      <th class="icon" scope="col"><i class="fas fa-pound-sign"></i>GBP</th>
      <th class="icon" scope="col"><i class="fas fa-file-invoice-dollar"></i>JMD</th>
      <th class="icon" scope="col"><i class="fas fa-dollar-sign"></i>USD</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">GBP</th>
      <td>1</td>
      <td>186.96</td>
      <td>1.29</td>
    </tr>
    <tr>
      <th scope="row">JMD</th>
      <td>0.0054</td>
      <td>1</td>
      <td>0.0069</td>
    </tr>
    <tr>
      <th scope="row">USD</th>
      <td>0.77</td>
      <td>144.52</td>
      <td>1</td>
    </tr>
  </tbody>
</table>

</body>
</html>
